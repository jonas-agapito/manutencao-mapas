<!DOCTYPE html>
<html>
<head>
  <title>Mapa de serviços da CMAN</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          crossorigin=""></script>
  
  <style>
    html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>
  
</head>
<body>
  
  <div id="mapa"></div>
  
  <script src="geojson.js" type="text/javascript"></script>

  <script>
    
    // var myLayer = L.geoJSON().addTo(map);
    // myLayer.addData("iluminacaoInterna.geojson");
    
    // initialize the map
    var map = L.map('mapa').setView([-7.216297, -35.909919], 17);
    
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1Ijoiam9uYXNhZ2FwaXRvIiwiYSI6ImNrZm1xaXAzcDB4bm0yeHA3d3p6N20wbWQifQ.32hcU2mX48lLfzHEb-ei5w'
}).addTo(map);
    
    L.geoJSON(iluminacaoInterna).addTo(map);
	
    var ilumIntAgend = L.icon({
	    iconUrl: 'iluminacaoInterna-agendada.png',
	    iconSize:     [38, 95], // size of the icon
	    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
	    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
    });
	  
    L.marker([-7.216297, -35.909919], {icon: ilumIntAgend}).addTo(map);

  </script>
</body>
</html>
